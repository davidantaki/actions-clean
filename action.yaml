---
name: Clean Self-Hosted Runner and Containers
description: A Github Action to clean the workspace on a self-hosted runner

branding:
  icon: 'trash'
  color: 'orange'

runs:
  using: docker
  image: Dockerfile
  env:
    PROTECTED_CONTAINER_SERVICE_IDS: ${{ inputs.service_ids }}
inputs:
  service_ids:
    required: false
    default: ${{ toJSON(job.services.*.id) }}
